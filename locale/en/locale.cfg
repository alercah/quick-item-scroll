[mod-setting-name]
QuickItemSwap-support-cheat-mode=Create items when in cheat mode
QuickItemSwap-destroy-cheated-items=Destroy cheated items when cycling off of them

QuickItemSwap-support-creative-mode=Support Creative Mode items
QuickItemSwap-creative-mode-split=Use separate categories for Creative Mode items
QuickItemSwap-support-cheat-mode-with-creative=Create Creative Mode items in cheat mode

[mod-setting-description]
QuickItemSwap-support-cheat-mode=OFF: QuickItemSwap skips over missing items when cycling.\nON: QuickItemSwap creates missing items if the player is in cheat mode.
QuickItemSwap-creative-mode-merge=OFF: Related Creative Mode items will be in relevant Vanilla categories, e.g. Super Electric Poles will be in the same category as Large Power Poles)\nON: Creative Mode items are always in separate categories from Vanilla ones.
QuickItemSwap-support-cheat-mode-with-creative=OFF: Creative Mode items are never created.\nON: Creative Mode items are created in cheat mode if the 'Create items when in cheat mode' is also selected.
QuickItemSwap-destroy-cheated-items=Remove items that were created by QIS when cycling to another item.  Only relevant in cheat mode.
